http:
# region routers 
  routers:
    ghost:
      entryPoints:
        - "https"
      rule: "Host(`joelpinheiro.com`)"
      middlewares:
        - default-headers
      tls: {}
#      service: ghost
#endregion
#region services
#   services:
#     ghost:
#       loadBalancer:
#         servers:
#           - url: "http://3.236.153.206:8080"
#         passHostHeader: true
 #endregion
   middlewares:
     addprefix-pihole:
       addPrefix:
         prefix: "/admin"
     https-redirect:
       redirectScheme:
         scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
        X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers

